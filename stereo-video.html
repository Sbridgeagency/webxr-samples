<html>
  <head>
    <title>R.A com video</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
<script>
AFRAME.registerComponent('controlador', {
// ...
init: function () {
// Set up initial state and variables.
this.toggle = false;
this.vid = document.querySelector("#video")
this.vid.pause();
},
tick:function(){

if(this.el.object3D.visible == true){
if(!this.toggle){
this.toggle = true;
this.vid.play();
}
}else{
this.toggle = false;
this.vid.pause();
}
}
});
</script> 
  
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnabled: false;">
      
      <a-assets>
       <video id="video" src="https://cdn.glitch.com/32b943b4-bba8-423c-8fca-a7e3b48b296a%2FIMG_0880.MOV?v=1590507664131"></video>
      </a-assets>
    
      <a-marker present="hiro" controlador>
      
        <a-video width="1.5"
                 height="1"
                 rotation="-90 -90 0"
                 position="0 0 0"
                 src="#video">
        </a-video>
        
      </a-marker>
    
    <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
