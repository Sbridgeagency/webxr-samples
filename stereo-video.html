<html>
  <head>
    <title>Selma Selman</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
<script> 
AFRAME.registerComponent('controlador', {
// ...
init: function () {
// Set up initial state and variables.
this.toggle = false;
this.vid = document.querySelector("#video")
this.vid.play();
},
tick:function(){

if(this.el.object3D.visible == true){
if(!this.toggle){
this.toggle = true;
this.vid.play();
}
}else{
this.toggle = false;
this.vid.pause();
}
}
}); 
</script> 
  
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnabled: false;">
      
      <a-assets>
       <video id="video" src="media/video/Laughing.mp4"></video>
      </a-assets>
    
      
  <a-marker present="hiro" controlador>
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
         <a-video width="1.5"
                 height="1.5"
                 rotation="90 0 0"
                 position="0 0 0"
                 src="#video">
         </a-video>
   </a-marker>
      
 this.vid.play();
    
    <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
